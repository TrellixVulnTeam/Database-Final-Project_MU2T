<!DOCTYPE html> 
{% load static %} 
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Django Contact Form</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
</head>  
<body>  
    <form method="POST" class="post-form" action="#">  
        <div class="container">  
            <div class="form-group">
                <label for="PID" class="control-label col-sm-2" style="color:#FFECEC">PID</label>
                <div class="col-sm-10">
                    <input type="text" name="PID" value=""/>
                </div>
                <label for="PName" class="control-label col-sm-2" style="color:#FFECEC">PName</label>
                <div class="col-sm-10">
                    <input type="text" name="PName" value=""/>
                </div>
                <label for="product_size" class="control-label col-sm-2" style="color:#FFECEC">Size</label>
                <div class="col-sm-10">
                    <input type="text" name="product_size" value=""/>
                </div>
                <label for="price" class="control-label col-sm-2" style="color:#FFECEC">Price</label>
                <div class="col-sm-10">
                    <input type="number" name="price" value=""/>
                </div>
                <label for="category" class="control-label col-sm-2" style="color:#FFECEC">Category</label>
                <div class="col-sm-10">
                    <input type="text" name="category" value=""/>
                </div>
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-default" style="color:#AE0000; font-weight: bold;">Submit</button> 
            </div>
        </div> 
    </form>  
</body>  
</html>
