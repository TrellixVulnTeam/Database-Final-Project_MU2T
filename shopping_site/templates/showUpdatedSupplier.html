<!DOCTYPE html>  
{% load static %}
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Django Contact Form</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/showUpdate.css' %}">
</head>  

<body> 
    <table align="center" border="3" width="800" style="margin-bottom: 20px;">
        <caption style="font-weight: bold; font-size: 30px; color: #642100; margin-bottom: 20px;">Update Result</caption>
        <tr style="background-color: #642100;">
            <th style="height:50px;width:200px;color: #FFE6D9; font-size: 25px; padding-left: 50px; padding-top:10px;" > Supplier ID </th>
            <th style="height:50px;width:200px;color: #FFE6D9; font-size: 25px; padding-left: 50px; padding-top:10px;" > Supplier Name </th>
        </tr>
        <tr style="background-color: #FFD2D2;">
            <td style="height:70px;width:200px;color: #D94600; font-size: 30px; padding-left: 50px; padding-top:10px;" > {{ supplier.SID }} </td> 	
            <td style="height:70px;width:200px;color: #D94600; font-size: 30px; padding-left: 50px; padding-top:10px;" > {{ supplier.SName }} </td>
        </tr>
    </table>
    <input type="button" class="btn btn-default" value="Return" style="margin-left:240px;color:#AE0000; font-weight: bold;" onclick="javascript:location.href='http://127.0.0.1:8000/employee'">
     
</body>  
</html>
