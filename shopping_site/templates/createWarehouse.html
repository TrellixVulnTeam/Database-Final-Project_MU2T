<!DOCTYPE html>  
{% load static %}
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Add Warehouse</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
</head>  
<body>  
    <form method="POST" class="post-form" action="#">  
    {% csrf_token %}  
        <div class="container">  
            <div class="form-group">
                <label for="WID" class="control-label col-sm-2" style="color:#FFECEC">Warehouse ID</label>
                <div class="col-sm-10">
                    <input type="text" name="WID" value=""/>
                </div>
                <label for="location" class="control-label col-sm-2" style="color:#FFECEC">Location</label>
                <div class="col-sm-10">
                    <input type="text" name="location" value=""/>
                </div>
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-default" style="color:#AE0000;font-weight:bold;">Submit</button> 
            </div>
            <input type="button" class="btn btn-default" value="Return" style="color:#AE0000; font-weight: bold;" onclick="javascript:location.href='http://127.0.0.1:8000/employee'">
        </div> 
    </form>  
</body>  
</html>
